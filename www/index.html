<html>
  <head>
    <title>PubSub</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript">
      function fetch() {
        var sock = io("http://localhost:8000");
       sock.on('leapthuanio', function(msg) {
          console.log(msg);
          data = JSON.parse(msg);
          document.getElementById("ioreceiver").innerHTML = data.sensors[0].ip +" hands: "+data.sensors[0].hands.length + "   " +data.sensors[1].ip +" hands: "+data.sensors[1].hands.length ;
        });
      }
    </script>
  </head>
  <body onload="fetch()">
  	<div id="ioreceiver"></div>
  </body>
</html>
